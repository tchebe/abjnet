syntax= "proto3";

package product;

service ProductService{
    rpc Get(Product) returns (Response){}
    rpc GetAll(Request)returns(Response){}
}

message Product{
    string id=1;
    string name=2;
}
message Request{}

message Response{
    Product product=1;
    repeated Product products=2;
    repeated Error errors=3;
}
message Error{
    int32 code=1;
    string description=2;
}
message Token{
    string token=1;
    bool valid=2;
    repeated Error errors=3;
}