version: '3.5'

services:
  nats:
    container_name: nats
    image: nats
    ports: 
      - "4222:4222"
  abjnet_api_gateway:
    container_name: abjnet_api_gateway
    restart: always
    image: micro/micro
    # build: ./api_gateway
    command: api --handler=http --address=:9090 --namespace=abjnet
    network_mode: host
    # ports:
    #   - :8080
    environment:
      MICRO_REGISTERY: "mdns"
      MICRO_NAMESPACE: "abjnet"

  abjnet_api_rest:
    container_name: abjnet_api_rest
    # build: 
    #   context: ./restapi
    image: abjnet_api_rest
    restart: always
    network_mode: host
    
  abjnet_user_service:
    container_name: abjnet_user_service
    restart: always
    image: abjnet_user_service
