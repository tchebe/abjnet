      #   - HTTPS_PROXY=http://127.0.0.1:3138/
    # ports:
    #   - 9084:50051
    depends_on: 
      - "nats"
      - "database"
    network_mode: host
    environment: 
      MICRO_SERVER_ADDRESS: ":50051"
      DB_HOST: "127.0.0.1:5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "postgres"
      #TOKENEXPIRE in minutes
      TOKENEXPIRE: "60"
      MICRO_REGISTERY: "mdns"
  
